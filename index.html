<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <title>Desafio - HTML/CSS/JS Intermediário</title>
</head>

<body>
    <main>

        <div class="texto-esquerda">
            <h1 class="titulo">FICOU COM DÚVIDA?</h1>
            <h1 class="titulo">NOS MANDE UMA MENSAGEM!</h1>

            <P class="texto">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </P>
        </div>

        <div class="formulario">
            <form action="" method="post" id="formulario" onsubmit="validar()">

                <input type="text" class="nome-completo campo" id="nome" placeholder="Nome completo *">
                <p class="campoObrigatorio" id="erro-nome">campo obrigatório</p>

                <input type="email" class="email campo" id="email" placeholder="Email *">
                <p class="campoObrigatorio">campo obrigatório</p>

                <input type="tel" class="telefone campo" id="telefone" placeholder="Telefone *">
                <p class="campoObrigatorio">campo obrigatório</p>

                <textarea placeholder="Mensagem *" class="mensagem campo" id="mensagem" cols="30" rows="50"></textarea>
                <p class="campoObrigatorio">campo obrigatório</p>

                <p class="obrigatorios">*campos obrigatórios</p>

                <button type="button" onclick="checarCampos()" class="btn-enviar" id="enviar">Enviar</button>
            </form>
        </div>

    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
